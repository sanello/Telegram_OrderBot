<!DOCTYPE html>
<html lang="ru" class="h-screen">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0088cc" />
  <meta name="robots" content="noindex, nofollow">
  <title>Telegram QR Scanner</title>

  <!-- Скрипты и стили -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css?1.0">
</head>

<body class="bg-gray-900 text-white flex flex-col h-full overflow-hidden p-4">

  <!-- Заголовок и кнопки -->
  <div class="mb-4 text-center">
    <h1 id="orderTitle" class="text-xl font-semibold mb-2">Создать новый заказ</h1>
    <div class="flex justify-center gap-4 mb-4">
      <button id="bagBtn" class="flex items-center bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition">
        <i class="fas fa-shopping-bag mr-2"></i>М
      </button>
      <button id="suitcaseBtn" class="flex items-center bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700 transition">
        <i class="fas fa-suitcase mr-2"></i>Б
      </button>
      <button id="scanBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Сканировать</button>
    </div>
  </div>

  <!-- Список товаров -->
  <div id="cardList" class="flex-1 overflow-y-auto px-1 space-y-3 mb-4">
    <div id="speechBubble" style="display: none;">
      <p>Опять работать?</p>
    </div>
  </div>

  <!-- Кнопки оформления заказа и очистки -->
  <div id="BtnPlaceholder" class="flex justify-between gap-4 mt-auto">
    <button id="orderBtn" class="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Оформить заказ</button>
    <button id="clearBtn" class="flex-1 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">Очистить</button>
  </div>

  <!-- Итого -->
  <div class="mt-2 flex justify-between text-sm text-gray-300">
    <span id="discountInfo">Розничный покупатель</span>
    <span id="totalLine">Итого: 0 шт. на 0.00 р.</span>
  </div>

  <!-- Подтверждение удаления -->
  <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-white text-black rounded-xl w-11/12 max-w-sm p-6 relative text-center">
      <p class="mb-4 text-lg font-semibold">Удалить товар?</p>
      <div class="flex justify-center gap-4">
        <button id="confirmYes" class="bg-red-600 text-white px-4 py-2 rounded">Удалить</button>
        <button id="confirmNo" class="bg-gray-400 text-white px-4 py-2 rounded">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Подтверждение удаления товаров -->
  <div id="confirmDeleteModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-white text-black rounded-xl w-11/12 max-w-sm p-6 relative text-center">
      <p class="mb-4 text-lg font-semibold">Удалить товары?</p>
      <div class="flex justify-center gap-4">
        <button id="confirmDeleteYes" class="bg-red-600 text-white px-4 py-2 rounded">Удалить</button>
        <button id="confirmDeleteNo" class="bg-gray-400 text-white px-4 py-2 rounded">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно с данными товара -->
  <div id="infoModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-900 text-white rounded-xl w-11/12 max-w-lg p-6 relative transition-all transform scale-90 hover:scale-100 duration-300">
      <button id="closeInfoModal" class="absolute top-2 right-3 text-white text-2xl hover:text-gray-400 transition">×</button>
      <div id="modalContent" class="text-left"></div>
    </div>
  </div>

  <script src="/js/scripts.js?1.2.5"></script>

</body>

</html>
